replicaCount: 1

image:
  repository: gitlab/gitlab-ce
  tag: "17.8.7-ce.0"
  pullPolicy: Always

service:
  type: LoadBalancer
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
  hosts:
    - host: gitlab.cloudmasa.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 10Gi
  existingClaim: gitlab-pvc

externalPostgresql:
  enabled: true
  host: dev-db.ckheuqek6f1s.us-east-1.rds.amazonaws.com
  port: 5432
  database: mydatabase
  username: dbadmin
  password: ""   # ⬅️ Keep empty, because Deployment will use Secret

resources:
  requests:
    memory: "2Gi"
    cpu: "1"
  limits:
    memory: "4Gi"
    cpu: "2"

backups:
  existingClaim: gitlab-backup-pvc
