replicaCount: 1

image:
  repository: gitlab/gitlab-ce
  tag: "17.8.1-ce.0"
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
  hosts:
    - host: gitlab.cloudmasa.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 10Gi
  existingClaim: gitlab-pvc

externalPostgresql:
  enabled: true
  host: dev-db.cyxw2mqqud77.us-east-1.rds.amazonaws.com
  port: 5432
  database: mydatabase          # ğŸ” Change if needed
  username: dbadmin             # ğŸ” Make sure this is correct
  password: ChangeMe123!    # ğŸ” Use Secret or plain text for now


resources:
  requests:
    memory: "4Gi"
    cpu: "1"
  limits:
    memory: "8Gi"
    cpu: "2"

backups:
  existingClaim: gitlab-backup-pvc

  
