apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitlab
  namespace: rds-git
spec:
  tls:
    - hosts:
        - gitlab.cloudmasa.com
      secretName: gitlab-tls
  rules:
    - host: gitlab.cloudmasa.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gitlab
                port:
                  number: 80
